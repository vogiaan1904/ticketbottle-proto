syntax = "proto3";

package user;
import "google/protobuf/empty.proto";

service UserService {
    rpc Create(CreateUserRequest) returns (CreateUserResponse);
    rpc Update(UpdateUserRequest) returns (UpdateUserResponse);
    rpc UpdatePassword(UpdateUserPasswordRequest) returns (UpdateUserPasswordResponse);
    rpc FindOne(FindOneUserRequest) returns (FindOneUserResponse);
    rpc FindAll(FindAllUserRequest) returns (FindAllUserResponse);
    rpc Delete(DeleteUserRequest) returns (google.protobuf.Empty);
}


message User {
    string id = 1;
    string firstName = 2;
    string lastName = 3;
    string email = 4;
    string password = 5;
    string avatar = 6;
    bool emailVerified = 7;
    string createdAt = 8;
    string updatedAt = 9;
}

message CreateUserRequest {
    string firstName = 1;
    string lastName = 2;
    string email = 3;
    string password = 4;
    string avatar = 5;
}

message CreateUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    string id = 1;
    string avatar = 3;
    string firstName = 4;
    string lastName = 5;
}

message UpdateUserResponse {
    User user = 1;
}

message UpdateUserPasswordRequest {
    string id = 1;
    string password = 2;
}

message UpdateUserPasswordResponse {
    User user = 1;
}

message FindOneUserRequest {
  oneof find_option {
    string id = 1;
    string email = 2;
  }
}

message FindOneUserResponse {
    User user = 1;
}

message FindAllUserRequest {
    repeated string ids = 1;
    repeated string emails = 2;
}

message FindAllUserResponse {
    repeated User users = 1;
}

message DeleteUserRequest {
    string id = 1;
}

