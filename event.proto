syntax = "proto3";

package event;
import "google/protobuf/empty.proto";

option go_package = "github.com/vogiaan1904/ticketbottle-proto/proto/event";

service EventService {
    rpc Create(CreateEventRequest) returns (CreateEventResponse);
    rpc Update(UpdateEventRequest) returns (UpdateEventResponse);
    rpc FindOne(FindOneEventRequest) returns (FindOneEventResponse);
    rpc FindMany(FindManyEventRequest) returns (FindManyEventResponse);
    rpc List(ListEventRequest) returns (ListEventResponse);
    rpc Delete(DeleteEventRequest) returns (google.protobuf.Empty);

    // Event config
    rpc CreateConfig(CreateEventConfigRequest) returns (CreateEventConfigResponse);
    rpc GetConfig(GetEventConfigRequest) returns (GetEventConfigResponse);
    rpc UpdateConfig(UpdateEventConfigRequest) returns (UpdateEventConfigResponse);
    
    // Additional event-specific operations
    rpc ApproveEvent(ApproveEventRequest) returns (google.protobuf.Empty);
    rpc PublishEvent(PublishEventRequest) returns (google.protobuf.Empty);
    rpc CancelEvent(CancelEventRequest) returns (google.protobuf.Empty);
    rpc GetEventRoles(GetEventRolesRequest) returns (GetEventRolesResponse);
    rpc AssignEventRole(AssignEventRoleRequest) returns (AssignEventRoleResponse);
    rpc RemoveEventRole(RemoveEventRoleRequest) returns (google.protobuf.Empty);
}

enum EventStatus {
    EVENT_STATUS_UNSPECIFIED = 0;
    EVENT_STATUS_DRAFT = 1;
    EVENT_STATUS_PUBLISHED = 2;
    EVENT_STATUS_CANCELLED = 3;
    EVENT_STATUS_CONFIGURED = 4;
    EVENT_STATUS_APPROVED = 5;
}


enum EventRoleType {
    EVENT_ROLE_TYPE_UNSPECIFIED = 0;
    EVENT_ROLE_TYPE_ADMIN = 1;
    EVENT_ROLE_TYPE_EDITOR = 2;
    EVENT_ROLE_TYPE_VIEWER = 3;
}

message Event {
    string id = 1;
    string name = 2;
    string description = 3;
    string start_date = 4;
    string end_date = 5;
    string thumbnail_url = 6;
    EventLocation location = 7;
    EventConfig config = 8;
    EventOrganizer organizer = 9;
    repeated EventRole roles = 10;
    repeated EventCategory categories = 11;
    EventStatus status = 12;
    string created_at = 13;
    string updated_at = 14;
}

message EventCategory {
    string id = 1;
    string name = 2;
}

message EventConfig {
    string id = 1;
    string ticket_sale_start_date = 2;
    string ticket_sale_end_date = 3;
    bool is_free = 4;
    int32 max_attendees = 5;
    bool is_public = 6;
    bool requires_approval = 7;
    bool allow_wait_room = 8;
    bool is_new_trending = 9;
}

message EventLocation {
    string id = 1;
    string venue = 2;
    string address = 3;
}

message EventOrganizer {
    string id = 1;
    string name = 2;
    string description = 3;
    string logo_url = 4;
}

message EventRole {
    string id = 1;
    string user_id = 2;
    string event_id = 3;
    EventRoleType role = 4;
}

message CreateEventRequest {
    string name = 1;
    string description = 2;
    string start_date = 3;
    string end_date = 4;
    string thumbnail_url = 5;
    string venue = 6;
    string street = 7;
    string city = 8;
    string country = 9;
    optional string ward = 10;
    optional string district = 11;
    repeated string category_ids = 12;
    string organizer_name = 13;
    string organizer_description = 14;
    string organizer_logo_url = 15;
    string creator_user_id = 16;
}

message CreateEventResponse {
    Event event = 1;
}

message UpdateEventRequest {
    string id = 1;
    optional string name = 2;
    optional string description = 3;
    optional string start_date = 4;
    optional string end_date = 5;
    optional string thumbnail_url = 6;
    optional string venue_name = 7;
    optional string street = 8;
    optional string city = 9;
    optional string country = 10;
    optional string ward = 11;
    optional string district = 12;
    repeated string category_ids = 13;
    optional string organizer_name = 14;
    optional string organizer_description = 15;
    optional string organizer_logo_url = 16;
    string user_id = 17;
}

message UpdateEventResponse {
    Event event = 1;
}

message FindOneEventRequest {
    string id = 1;
}

message FindOneEventResponse {
    Event event = 1;
}


message EventFilter {
    optional string search_query = 1;
    repeated string category_ids = 2;
    optional EventStatus status = 3;
    optional string organizer_id = 4;
    optional string user_id = 5;
    optional string start_date_from = 6;
    optional string start_date_to = 7;
    optional string city = 8;
    optional string country = 9;
    optional bool is_public = 10;
    optional bool is_free = 11;
}

message FindManyEventRequest {
    int32 page = 1;           
    int64 page_size = 2;
    optional EventFilter filter = 3;
}

message FindManyEventResponse {
    repeated Event events = 1;
    PaginationInfo pagination = 2;
}

message PaginationInfo {
    int32 page = 1;
    int64 page_size = 2;
    int64 count = 3;
    int32 last_page = 4;
    int64 total = 7;
    bool has_next = 5;
    bool has_previous = 6;
}

message ListEventRequest {
    optional EventFilter filter = 1;
}

message ListEventResponse {
    repeated Event events = 1;
}

message DeleteEventRequest {
    string id = 1;
}

// Event Config messages
message CreateEventConfigRequest {
    string user_id = 1;
    string event_id = 2;
    string ticket_sale_start_date = 3;
    string ticket_sale_end_date = 4;
    bool is_free = 5;
    int32 max_attendees = 6;
    bool is_public = 7;
    bool requires_approval = 8;
    bool allow_wait_room = 9;
    bool is_new_trending = 10;
}

message CreateEventConfigResponse {
    EventConfig event_config = 1;
}

message GetEventConfigRequest {
    string event_id = 1;
    string user_id = 2;
}

message GetEventConfigResponse {
    EventConfig event_config = 1;
}

message UpdateEventConfigRequest {
    string event_id = 1;
    string user_id = 2;
    string ticket_sale_start_date = 3;
    string ticket_sale_end_date = 4;
    bool is_free = 5;
    int32 max_attendees = 6;
    bool is_public = 7;
    bool requires_approval = 8;
    bool allow_wait_room = 9;
    bool is_new_trending = 10;
}

message UpdateEventConfigResponse {
    EventConfig event_config = 1;
}


// Event-specific operation messages

message ApproveEventRequest {
    string event_id = 1;
    string user_id = 2;
}

message PublishEventRequest {
    string event_id = 1;
    string user_id = 2;
}

message CancelEventRequest {
    string event_id = 1;
    string user_id = 2;
}

message CancelEventResponse {
    Event event = 1;
}

message GetEventRolesRequest {
    string event_id = 1;
}

message GetEventRolesResponse {
    repeated EventRole roles = 1;
}

message AssignEventRoleRequest {
    string event_id = 1;
    string user_id = 2;
    EventRoleType role = 3;
}

message AssignEventRoleResponse {
    EventRole role = 1;
}

message RemoveEventRoleRequest {
    string event_id = 1;
    string user_id = 2;
}